steps:
# Step 1: Build the Docker image
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/weather-app:latest', '.']

# Step 2: Push the image to the Registry
- name: 'gcr.io/cloud-builders/docker'
  id: 'Push'
  args: ['push', 'gcr.io/$PROJECT_ID/weather-app:latest']

# Step 3: Deploy to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  id: 'Deploy'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'weather-service'
    - '--image'
    - 'gcr.io/$PROJECT_ID/weather-app:latest'
    - '--region'
    - 'us-east1'
    - '--allow-unauthenticated'

# This section fixes the "build.service_account" logging error
options:
  logging: CLOUD_LOGGING_ONLY
